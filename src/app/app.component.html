<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Quản lí gái</h3>
    </div>
    <div class="panel-body">
      <form action="/action_page.php">
        <div class="form-group">
          <label for="email">Tên gái xinh:</label>
          <input type="text" class="form-control" id="email" name="name" [(ngModel)]="girl.name">
        </div>
        <div class="form-group">
          <label for="email">Gái hot:</label>
          <input type="checkbox" class="form-control" id="email" name="is_hot" [(ngModel)]="girl.is_hot">
        </div>
        <div class="form-group">
          <label for="pwd">Ảnh gái xinh:</label>
          <input type="file" class="form-control" id="thumb" #thumbFile (change)="uploadThumb()">
        </div>
        <div class="form-group">
          <label for="pwd">Gallery:</label>
          <input type="file" class="form-control" (change)="uploadGallery()" id="gallery">
        </div>
        <div class="form-group">
          <label for="pwd">Link fb:</label>
          <input type="text" class="form-control" name="fb_url" [(ngModel)]="girl.fb_url">
        </div>
        <div class="form-group">
          <label for="pwd">Link video:</label>
          <input type="text" class="form-control" name="video_url" [(ngModel)]="girl.video_url">
        </div>
        <button type="button" (click)="onCreate()" class="btn btn-default">Thêm mới</button>
      </form>
      <div class="alert alert-success alert-dismissible" *ngIf="success==1">
        <strong>Success!</strong> Thành công.
      </div>
      <div class="alert alert-danger alert-dismissible" *ngIf="success==-1">
          <strong>Error!</strong> Có lỗi xảy ra.
        </div>
      <div class="progress" *ngIf="loading">
        <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"
          style="width:100%">
        </div>
      </div>
    </div>



  </div>

</div>
